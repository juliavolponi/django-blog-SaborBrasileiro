{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <h1>Are you sure you want to delete the recipe: "{{ recipe.title }}"?</h1>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Yes, Delete</button>
            <a href="{% url 'recipe_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
{% endblock %}
