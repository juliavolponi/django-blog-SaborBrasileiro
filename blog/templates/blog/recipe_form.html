{% extends "base.html" %} 

{% load static %}

{% block content %}
    <div class="container">
        <h1 class="mt-3 card-title">Create a New Recipe</h1>

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Create Recipe</button>
        </form>
    </div>
{% endblock %}
