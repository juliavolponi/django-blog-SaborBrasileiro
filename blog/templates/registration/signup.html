{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
    <h2>Sign Up</h2>
    
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}  <!-- This renders the form fields with <p> tags -->
        
        <button type="submit">Sign Up</button>
    </form>

    <p>Already have an account? <a href="{% url 'login' %}">Log in here</a>.</p>
{% endblock %}
